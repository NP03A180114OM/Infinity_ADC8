<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Form </title>
</head>
<body>
    <form method="POST" action="update/{{student.id}}">
        {% csrf_token %}
        Update Studentid: <input name="student_StudentID" type="text" value ={{student.StudentID}}> <br>
        Update StudentName: <input name="student_StudentName" type="text" value={{student.StudentName}}> <br>
        Update email: <input name="student_email" type="email" value={{student.email}}> <br>
        Update standard: <input name="student_standard" type="text" value={{student.standard}}> <br>
        <input type="submit">
    </form>

</body>
</html>
