<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Form </title>
</head>
<body>
    <form method="POST" action="save">
        {% csrf_token %}
        Enter student id: <input name="student_StudentID" type="text" > <br>
        Enter student name: <input name="student_StudentName" type="text" > <br>
        Enter email: <input name="student_email" type="text" > <br>
        Enter standard: <input name="student_standard" type="text" > <br>
        <input type="submit">
    </form>

</body>
</html>
